  <link rel="stylesheet" href="css/singleproduct.css" />
  <script src="https://kit.fontawesome.com/51b178be49.js" crossorigin="anonymous"></script>
  <script src="js/main.js" defer></script>
</head>
<body>

  <header>
    <nav class="navagation">
      <ul class="navagation__list">
        <li>
          <a class="nav__link" href="index.html">
            <i class="fa-solid fa-house" id="home-page"></i>
          </a>

        <li>

        </li>

        <li>

      </p>
