<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping</title>

  <link rel="stylesheet" href="css/style.css" />
  <script src="https://kit.fontawesome.com/51b178be49.js" crossorigin="anonymous"></script>
  <script src="js/main.js" defer></script>
</head>

<body>
  <header>
    <nav class="navagation">
      <ul class="navagation__list">
        <li>
          <a class="nav__link" href="index.html">
            <i class="fa-solid fa-house" id="home-page"></i>
          </a>
        </li>
        <li>
          <a class="nav__link" href="singleporduct.html">
            <i class="fa-solid fa-box"></i>
          </a>
        </li>
        <li>
          <button class="light-mode_button" onclick="Lightmode()">toggle light mode</button>
        </li>
        <li>
          <search>
            <input type="text" class="search__input" placeholder="Search" id="searchbar"/>
            <button class="search__button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </search>
          <p>0-100 EUR</p>
          <input type="range" min="0" max="100" value="100" id="slider" />
        </li>
        <li>
          
          <a class="nav__link" id="winkelmandje" href="cart.html" data-items="0">
            <i class="fa-solid fa-cart-shopping"></i>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="grid-container" id="grid-container">
    <article class="grid-container__item" id="grid-container__item" style="display: none;">
      <div class="card">
        <img class="card__img" src="" alt="Product Image" />
        <h2 class="card__product-title"></h2>
        <p class="card__product-price"></p>
        <button class="card__button">add to cart</button>
        <button class="card__button--remove">remove from cart</button>
      </div>
    </article>
  </main>
</body>

</html>
